name: Build and Test AI Ticket Manager

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test with H2
    runs-on: ubuntu-latest
    env:
      AI_API_TOKEN: ${{ secrets.AI_API_TOKEN }}
      AI_SERVICE_URL: https://api-inference.huggingface.co/models/facebook/bart-large-mnli
      AI_MOCK_ENABLED: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and test using H2 profile
        run: mvn -B clean verify -Dspring.profiles.active=test --file pom.xml
