version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: aiticketmanager
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: aiticketmanager
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uadmin", "-padmin123"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    container_name: aiticketmanager_app
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/aiticketmanager
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      AI_SERVICE_URL: https://api-inference.huggingface.co/models/facebook/bart-large-mnli
      AI_API_TOKEN: ${AI_API_TOKEN}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      AI_MOCK_ENABLED: "false"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
